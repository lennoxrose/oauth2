<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Verified Users - Admin Dashboard</title>
    <link rel="icon" href="/webroot/assets/icon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: '#9CA3AF'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../style.css" />
</head>
<body class="bg-black text-gray-200 antialiased">
    <div class="flex min-h-screen">
        <!-- Sidebar (dynamically generated) -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="flex-1">
            <header class="border-b border-white/10 bg-black/40 px-6 py-6">
                <h2 class="text-3xl font-bold text-white">Verified Users</h2>
                <p class="text-gray-400 mt-1">Manage verified Discord accounts</p>
            </header>
            
            <div class="p-6">
                <!-- Search Bar -->
                <div class="mb-6">
                    <input type="text" id="search-input" placeholder="Search by username or ID..." class="w-full px-4 py-3 bg-black border border-white/10 text-white placeholder-gray-500 focus:outline-none focus:border-accent">
                </div>

                <!-- Users Table -->
                <div class="border border-white/10 bg-black/40">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b border-white/10">
                                    <th class="text-left p-4 text-gray-400 font-semibold">User</th>
                                    <th class="text-left p-4 text-gray-400 font-semibold">ID</th>
                                    <th class="text-left p-4 text-gray-400 font-semibold">Email</th>
                                    <th class="text-left p-4 text-gray-400 font-semibold">Verified</th>
                                    <th class="text-left p-4 text-gray-400 font-semibold">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="users-table">
                                <tr>
                                    <td colspan="5" class="p-8 text-center">
                                        <svg class="w-8 h-8 text-accent animate-spin mx-auto" fill="none" viewBox="0 0 24 24">
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                        </svg>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../../components/sidebar.js?v=55"></script>
    <script src="../../components/permissions.js?v=53"></script>
    <script>
        // Initialize sidebar for this page
        document.addEventListener('DOMContentLoaded', function() {
            initSidebar('users');
            
            // Load versioned scripts
            const scripts = [
                { src: '../../js/config.js', version: window.SCRIPT_VERSION },
                { src: '../../js/auth.js', version: window.SCRIPT_VERSION },
                { src: '../../js/users.js', version: window.SCRIPT_VERSION },
                { src: '../../js/settings.js', version: window.SCRIPT_VERSION }
            ];
            
            scripts.forEach(script => {
                const s = document.createElement('script');
                s.src = `${script.src}?v=${script.version}`;
                document.body.appendChild(s);
            });
        });
    </script>
</body>
</html>
