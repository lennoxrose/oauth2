<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Server Sync - Admin Dashboard</title>
    <link rel="icon" href="/webroot/assets/icon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: '#9CA3AF'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../../style.css" />
</head>
<body class="bg-black text-gray-200 antialiased">
    <div class="flex min-h-screen">
        <!-- Sidebar (dynamically generated) -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="flex-1">
            <header class="border-b border-white/10 bg-black/40 px-6 py-6">
                <h2 class="text-3xl font-bold text-white">Server Sync</h2>
                <p class="text-gray-400 mt-1">Clean up users who have left or deauthorized</p>
            </header>
            
            <div class="p-6">
                <!-- Action Buttons -->
                <div class="mb-6 grid grid-cols-1 gap-4">
                    <button id="pullback-all-btn" class="px-6 py-4 border border-green-500/20 bg-green-500/5 text-green-400 font-semibold hover:bg-green-500/10 transition-colors flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path></svg>
                        <span>Pullback All Users Who Left</span>
                    </button>
                    
                    <button id="cleanup-deauth-btn" class="px-6 py-4 border border-accent text-accent font-semibold hover:bg-accent hover:text-black transition-colors flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        <span>Remove Deauthorized Users Only</span>
                    </button>
                    
                    <button id="cleanup-all-btn" class="px-6 py-4 border border-yellow-500/20 text-yellow-400 hover:bg-yellow-500/5 transition-colors flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        <span>Remove ALL Verified Users</span>
                    </button>
                    
                    <button id="delete-all-btn" class="px-6 py-4 border border-red-500/20 text-red-400 hover:bg-red-500/5 transition-colors flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        <span>Nuclear Option - Delete Everything</span>
                    </button>
                </div>

                <!-- Results -->
                <div id="results" class="border border-white/10 bg-black/40 p-6 hidden">
                    <h3 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span>Sync Results</span>
                    </h3>
                    <div id="results-content"></div>
                </div>

                <!-- Loading -->
                <div id="loading" class="border border-white/10 bg-black/40 p-12 hidden">
                    <div class="flex flex-col items-center justify-center">
                        <svg class="w-12 h-12 text-accent animate-spin mb-4" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="text-white font-semibold">Processing...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Custom Confirmation Modal -->
    <div id="confirm-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-black border border-white/10 p-6 max-w-md w-full mx-4">
            <div id="modal-icon" class="mb-4"></div>
            <h3 id="modal-title" class="text-xl font-bold text-white mb-2"></h3>
            <p id="modal-message" class="text-gray-400 mb-6"></p>
            <div class="flex gap-3">
                <button id="modal-cancel" class="flex-1 px-4 py-2 border border-white/10 text-gray-300 hover:bg-white/5 transition-colors">
                    Cancel
                </button>
                <button id="modal-confirm" class="flex-1 px-4 py-2 border border-accent text-accent hover:bg-accent hover:text-black transition-colors font-semibold">
                    Confirm
                </button>
            </div>
        </div>
    </div>

    <!-- Custom Input Modal -->
    <div id="input-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-black border border-white/10 p-6 max-w-md w-full mx-4">
            <div class="mb-4">
                <svg class="w-12 h-12 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            <h3 id="input-modal-title" class="text-xl font-bold text-white mb-2"></h3>
            <p id="input-modal-message" class="text-gray-400 mb-4"></p>
            <input type="text" id="input-modal-field" class="w-full px-4 py-2 bg-black border border-white/10 text-white mb-6 focus:outline-none focus:border-accent" placeholder="">
            <div class="flex gap-3">
                <button id="input-modal-cancel" class="flex-1 px-4 py-2 border border-white/10 text-gray-300 hover:bg-white/5 transition-colors">
                    Cancel
                </button>
                <button id="input-modal-confirm" class="flex-1 px-4 py-2 bg-red-500 border border-red-500 text-white hover:bg-red-600 transition-colors font-semibold">
                    Confirm
                </button>
            </div>
        </div>
    </div>
    
    <script src="../../components/sidebar.js?v=60"></script>
    <script src="../../components/permissions.js?v=53"></script>
    <script>
        // Initialize sidebar for this page
        document.addEventListener('DOMContentLoaded', function() {
            initSidebar('sync');
            
            // Load versioned scripts
            const scripts = [
                { src: '../../js/config.js', version: window.SCRIPT_VERSION },
                { src: '../../js/auth.js', version: window.SCRIPT_VERSION },
                { src: '../../js/sync.js', version: window.SCRIPT_VERSION },
                { src: '../../js/settings.js', version: window.SCRIPT_VERSION }
            ];
            
            scripts.forEach(script => {
                const s = document.createElement('script');
                s.src = `${script.src}?v=${script.version}`;
                document.body.appendChild(s);
            });
        });
    </script>
</body>
</html>
