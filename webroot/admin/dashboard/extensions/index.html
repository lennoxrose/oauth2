<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Extensions - Admin Dashboard</title>
    <link rel="icon" href="/webroot/assets/icon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accent: '#9CA3AF'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../components/permissions.css" />
</head>
<body class="bg-black text-gray-200 antialiased">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>
        
        <!-- Main Content -->
        <main class="flex-1">
            <header class="border-b border-white/10 bg-black/40 px-6 py-6">
                <h2 class="text-3xl font-bold text-white">Extensions</h2>
                <p class="text-gray-400 mt-1">Manage and access available extensions</p>
            </header>
            
            <div class="p-6">
                <!-- Loading State -->
                <div id="loading" class="flex items-center justify-center py-12">
                    <svg class="w-8 h-8 text-accent animate-spin" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="ml-3 text-gray-400">Loading extensions...</span>
                </div>
                
                <!-- No Extensions State -->
                <div id="no-extensions" class="hidden text-center py-12">
                    <div class="flex justify-center mb-4">
                        <svg class="w-16 h-16 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                    </div>
                    <h3 class="text-xl font-semibold text-white mb-2">No Extensions Found</h3>
                    <p class="text-gray-400">Add extensions to the extensions directory to get started</p>
                </div>
                
                <!-- Extensions Grid -->
                <div id="extensions-grid" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Extension cards will be inserted here dynamically -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="../../components/sidebar.js?v=60"></script>
    <script>
        // Initialize sidebar for this page
        document.addEventListener('DOMContentLoaded', function() {
            initSidebar('extensions');
            
            // Load versioned scripts sequentially
            const scripts = [
                { src: '../../js/config.js', version: window.SCRIPT_VERSION },
                { src: '../../js/auth.js', version: window.SCRIPT_VERSION },
                { src: '../../js/extensions.js', version: window.SCRIPT_VERSION }
            ];
            
            function loadScriptSequentially(index) {
                if (index >= scripts.length) return;
                
                const script = scripts[index];
                const s = document.createElement('script');
                s.src = `${script.src}?v=${script.version}`;
                s.onload = () => loadScriptSequentially(index + 1);
                s.onerror = () => {
                    console.error(`Failed to load script: ${script.src}`);
                    loadScriptSequentially(index + 1);
                };
                document.body.appendChild(s);
            }
            
            loadScriptSequentially(0);
        });
    </script>
</body>
</html>
